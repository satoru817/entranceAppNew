<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>塾入退室管理</title>
    <link rel="stylesheet" href="style.css" />

    <!-- PWA関連のメタタグ -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4a90e2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="icons/android-icon-192x192.png" />

    <!-- iOSでのスプラッシュスクリーン -->
    <link
      rel="apple-touch-startup-image"
      href="icons/splash-640x1136.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/splash-750x1334.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/splash-1242x2208.png"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/splash-1125x2436.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js" crossorigin="anonymous" defer></script>

    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>入退室管理</h1>

      <div id="status" class="status-box scanning">
        <p>カードをかざしてください</p>
      </div>

      <!-- スキャンの状態制御ボタン -->
      <button id="toggleScanButton" class="primary-button">一時停止</button>
      <button id="manualButton" class="secondary-button">手動入力</button>

      <div id="scanStatus" class="scan-status active">スキャン実行中</div>

      <!-- UID読み取り画面への遷移ボタン -->
       <!-- TODO: cardIDをスキャンするhrefをクリックした時にuserLogin()を再実行。　生徒情報を同時に撮ってきてglobal scopeに登録-->
      <button class="navigation-button" id="cardIdScan">カードUID読み取り登録</button>
    </div>
    <!-- user must login to use this website or app-->
    <div class="modal" tabindex="-1" id="login_modal" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ログインが必要です</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="email_input" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="password_input" class="form-label">Password</label>
                <input type="password" class="form-control" id="password_input" required>
              </div>
              <button type="submit" class="btn btn-primary" id="login_form_submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
