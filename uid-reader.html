<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFCカードUID読取</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        background-color: #f9f9f9;
      }
      .uid-display {
        font-family: monospace;
        font-size: 24px;
        margin: 20px 0;
        padding: 10px;
        background-color: #eee;
        border-radius: 4px;
      }
      .status {
        margin: 10px 0;
        font-weight: bold;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .reading {
        color: blue;
      }

      .history {
        text-align: left;
        margin-top: 30px;
        border-top: 1px solid #ddd;
        padding-top: 20px;
      }
      .history-item {
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js" crossorigin="anonymous" defer></script>
    <script type="module" src="js/uid-reader.js" defer></script>
  </head>
  <body>
    <h1>NFCカードUID読取</h1>

    <div class="card">
      <div id="status" class="status">ボタンをクリックしてNFC読取を開始</div>
      <div id="uid" class="uid-display">-</div>
      <button id="scanButton" class="btn btn-secondary m-2">NFC読取開始</button>
      <button id="copyButton" class="btn btn-info m-2">UIDをコピー</button>
      <button id="registrationBtn" class="btn btn-primary m-2">UIDを生徒に紐付け</button>
    </div>

    <div class="history">
      <h3>読取履歴</h3>
      <div id="historyList"></div>
    </div>

    <div class="modal" tabindex="-1" id="cardId_registration_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">生徒に紐づけてcardIdを登録しましょう</h5>
          </div>
          <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="cramSchoolSelection">校舎選択</label>
                  <select class="form-control" id="cramSchoolSelection">
                    <!-- create inside based on fetched data-->
                  </select>
                </div>
                <div class="form-group">
                  <label for="studentSelection">生徒選択</label>
                  <select class="form-control" id="studentSelection">
                    <option value="null">まず校舎を選択してください</option>
                    <!-- create inside this based on the cramSchool selection-->
                  </select>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
